<div class="row justify-content-center" style="padding-top: 5%">
  <div class="col-5">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Create a new Account</h3>
        <form [formGroup]="userEditForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" formControlName="email" id="email" autocomplete="off">
            <div class="error"
                 *ngIf="userEditForm.controls['email'].hasError('required') && userEditForm.controls['email'].touched">
              Email is required.
            </div>
          </div>
          <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" formControlName="password" id="pwd"
                   autocomplete="off">
            <div class="error"
                 *ngIf="userEditForm.controls['password'].hasError('required') && userEditForm.controls['password'].touched">
              Password is required.
            </div>
          </div>
          <button class="btn btn-success" [disabled]="userEditForm.invalid">Login</button>
          <div class="error">
            <div>Invalid credentials.</div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
