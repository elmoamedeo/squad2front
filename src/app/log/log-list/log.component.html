<app-navbar></app-navbar>
<div class="row">
  <div class="col">
    <div class="card bg-dark mt-5">
      <h2 class="card-header text-light font-weight-light mt-2 mb-2">
        <span>Log Details</span>
        <span class="float-right">
          <button class="btn btn-danger" style="width:100px" (click)="goToAddLog()"> Add Log</button>
        </span>
      </h2>
      <div class="card-body mt-4">
        <div class="table-responsive">
          <table class="table table-striped table-sm table-dark">
            <thead>
            <tr>
              <th>Title</th>
              <th>Detail</th>
              <th>Ip</th>
              <th>Enabled</th>
              <th>Level</th>
              <th>Event</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let log of logs">
              <td>{{log.title}}</td>
              <td>{{log.detail}}</td>
              <td>{{log.ip}}</td>
              <td>{{log.enabled}}</td>
              <td>{{log.level}}</td>
              <td>{{log.event}}</td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-space btn-outline-success" [routerLink]="['/edit-log', log.id]"> Edit</button>
                  <button class="btn btn-space btn-outline-danger" (click)="deleteLog(log)"> Delete</button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
