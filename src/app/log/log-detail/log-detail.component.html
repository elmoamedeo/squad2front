<div class="row">
    <div class="col">
        <div class="card bg-dark mt-5">
            <h2 class="card-header text-light font-weight-light mt-2 mb-2">
                <span class="text-center">Detalhes do registro: {{ log?.id }}</span>
            </h2>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <h2 class="text-light font-weight-light mt-2 mb-2">Erro no endereço IP: {{ log?.ip }}</h2>
                        </div>
                        <div class="form-group">
                            <h4 class="text-light font-weight-light mt-2 mb-2">Título:
                                <span> {{ log?.title }}</span>
                            </h4>
                        </div>
                        <div class="form-group">
                            <h5 class="text-light font-weight-light mt-2 mb-2">Detalhe:
                                <span> {{ log?.detail }}</span>
                            </h5>
                        </div>
                        <div class="form-group">
                            <h4 class="text-light font-weight-light mt-2 mb-2">Criado por:
                                <span> {{ log?.token }}</span>
                            </h4>
                        </div>
                        <div class="form-group">
                            <h4 class="text-light font-weight-light mt-2 mb-2">Ambiente:
                                <span *ngIf="log?.environment == 'A'"> Aceitação</span>
                                <span *ngIf="log?.environment == 'D'"> Desenvolvimento</span>
                                <span *ngIf="log?.environment == 'P'"> Produção</span>
                            </h4>
                        </div>
                        <div class="form-group">
                            <h4 class="text-light font-weight-light mt-2 mb-2">Evento:
                                <span> {{ log?.event }}</span>
                            </h4>
                        </div>
                        <div class="form-group">
                            <h4 class="text-light font-weight-light mt-2 mb-2">Nível:
                                <span *ngIf="log?.level == 'W'" style="color: orange"> Atenção</span>
                                <span *ngIf="log?.level == 'B'" style="color: red"> Bug</span>
                            </h4>
                        </div>
                        <div class="mt-5">
                            <button class="btn btn-outline-warning btn-lg" style="margin-right: 0.5%;" [routerLink]="['/logs']">Voltar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
