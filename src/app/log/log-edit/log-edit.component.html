<div class="col-md-6 user-container">
    <h2 class="text-center">Edit Log</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

      <div class="hidden">
        <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
      </div>

      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" formControlName="title" placeholder="Title" name="title" class="form-control" id="title">
      </div>
  
      <div class="form-group">
        <label for="firstName">Detail:</label>
        <input formControlName="detail" placeholder="Details of the log" name="detail" class="form-control" id="detail">
      </div>
  
      <div class="form-group">
        <label for="lastName">Event:</label>
        <input formControlName="event" placeholder="Last name" name="lastName" class="form-control" id="lastName">
      </div>
  
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" formControlName="age" placeholder="age" name="age" class="form-control" id="age">
      </div>
  
      <div class="form-group">
        <label for="salary">Salary:</label>
        <input type="number" formControlName="salary" placeholder="salary" name="salary" class="form-control" id="salary">
      </div>
  
      <button class="btn btn-success">Update</button>
    </form>
  </div>
